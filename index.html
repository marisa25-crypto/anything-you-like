<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container, #celebration {
            text-align: center;
            padding: 20px;
        }
        img {
            width: 300px;
            max-width: 90%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.1s;
        }
        #yes-btn { background-color: #4CAF50; color: white; z-index: 10; }
        #no-btn { background-color: #f44336; color: white; }
    </style>
</head>
<body>

    <div id="container">
        <img id="minion-img" src="https://media.tenor.com/kutFNFXxSIsAAAAM/minion-minion-loves.gif" alt="Minion Love">
        <h1>Will you be my valentine?</h1>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="celebration" style="display:none;">
        <h1>YAYYY!!!</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueXF4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXgmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/26tOZ42Mg6pbTUPHW/giphy.gif" alt="Fireworks">
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const container = document.getElementById('container');
        const celebration = document.getElementById('celebration');

        let yesFontSize = 18;
        const messages = ["Are you sure?", "You better say yes", "Beb pleaseeeee", "Think again!", "My little cold heart will break", "I will actually die"];
        let msgIndex = 0;

        // Makes the No button run away and the Yes button grow
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change No button text like the video
            noBtn.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;

            // Make Yes button bigger until it takes over
            yesFontSize += 25;
            yesBtn.style.fontSize = yesFontSize + 'px';
            yesBtn.style.padding = (yesFontSize / 2) + 'px ' + yesFontSize + 'px';
        });

        // Show the success message
        yesBtn.addEventListener('click', () => {
            container.style.display = 'none';
            celebration.style.display = 'block';
        });
    </script>
</body>
</html>
